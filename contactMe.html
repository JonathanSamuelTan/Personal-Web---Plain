<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="navbar">
        <a class="active" href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contactMe.html">Contact Me</a>
    </div>

    <main>
        <section id="contact">
            <div class="center-container">
                <div class="contact-content">
                    <div class="split-container">
                        <div class="left-section">
                            <!-- Big image goes here -->
                            <img src="assets/keepInTouch.png" alt="Big Image">
                        </div>
                        <div class="right-section">
                            <!-- Contact form goes here -->
                            <form id="contactForm" action="" method="POST">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
        
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
        
                                <label for="subject">Subject:</label>
                                <input type="text" id="subject" name="subject" required>
        
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>

                                <a href="mailto:jonathansam214@gmail.com?subject=Subject%20of%20the%20email&body=Body%20of%20the%20email" class="social-icon" style="text-decoration: none; color: white;"> Or... Just use Gmail, <Span>Click Here</Span></a>
                                <br>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
